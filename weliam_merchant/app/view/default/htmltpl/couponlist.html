<script id="couponlist_tpl" type="text/html">
	{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<div class="sp_item sec_item" {{# if(d[i].extflag != 1){ }}  onclick="location.href='{{d[i].href}}'" {{# } }}>
	    <div class="sp_thumb m_jump bgimg-cover" style="background-image: url({{d[i].logo}});">{{# if(d[i].vipstatus == 1){ }}<em class="mian_">会员特供</em>{{# } }}{{# if(d[i].vipstatus == 2){ }}<em class="mian_">会员特价</em> {{# } }}</div>
	    <div class="sp_main m_jump">
	        <div class="sp_content">
	            <div class="weui-flex">
	                <h3 class="weui-flex__item">{{d[i].title}} <span class="c9 f12 hm_hots_li"><i class="iconfont icon-hot-02 color-sec"></i>{{d[i].pv}}关注</span>
	                </h3>
	            </div>
	            <p class="sp_desc c9">{{d[i].sub_title}}</p>
	            <p class="sp_desc mt5">
	                
	                {{# if(d[i].charge > 0){ }}
	                <span>￥<em style="color: #FE433F;font-weight: 600;" class="f18 sp_desc-f-em">{{d[i].charge}}</em></span>
	                {{# }else { }}
	                <span><em style="color: #FE433F;font-size: .75rem;" class="f18 sp_desc-f-em">免费</em></span>
	                {{# } }}
					{{# if(d[i].oldcharge == 1){ }}
	                <span><s class="f12 c9">{{d[i].oldcharge}}</s></span>
	    			{{# } }}
	            </p>
	            <div class="pr pr_">
	            	{{# if(d[i].extflag == 1){ }}
	                <span>此卡券由<em style="color: #FE433F;font-weight: 500;" class="f18 sp_desc-f-em">{{d[i].storename}}</em>提供</span>
					<a class="percent-btn" style="color: white;" href="javascript:;"  onclick="getlink({{d[i].id}},3)">立即{{# if(d[i].is_charge == 1){ }}购买{{# }else{ }}领取{{# } }}</a>
	            	{{# }else { }}
	                <div class="seckill-percent">
	                    <div class="percent-line">
	                        <div class="percent-fill" style="min-width:10px;width:{{d[i].rate}}%"></div>
	                        <span class="percent-line-word">已{{# if(d[i].is_charge == 1){ }}买{{# }else{ }}领{{# } }}{{d[i].surplus}}份</span>
	                        <span class="percent-line-word" style="right:5px">{{d[i].rate}}%</span>
	                    </div>
	                    <div class="percent-cover"></div>
	                </div>
	                <a class="percent-btn" style="color: white;" href="{{d[i].href}}">立即{{# if(d[i].is_charge == 1){ }}购买{{# }else{ }}领取{{# } }}</a>
	                {{# } }}
	            </div>
	        </div>
	    </div>
	</div>
	{{# } }}
</script>
