{if is_weixin() && $_W['fans']['follow'] != 1 && $_W['wlsetting']['share']['gz_status'] != 1 && (!empty($_W['wlsetting']['share']['gz_image']) || !empty($_W['wlsetting']['share']['gz_url']))}
<div class="fans-follow">
	<div class="subscribe">
	    <div class="img"><img src="{php echo tomedia($_W['wlsetting']['base']['logo'])}"></div>
	    <div class="text" style="">
	        <p>欢迎进入<font>{$_W['wlsetting']['base']['name']}</font></p>
	        <p>关注公众号,享专属服务</p>
	    </div>
	    <div class="btn">
	        <a class="lizhuanz" href="javascript:;" data-followurl="{$_W['wlsetting']['share']['gz_url']}" data-qrcode="{$_W['wlsetting']['share']['gz_image']}"><div class="buttonn">立即关注</div></a>
	    </div>
	    <i class="icon iconfont icon-close close-icon" style=""></i>
	</div>
	<div class="weui_dialog_alert">
		<div class="weui_mask" id="subscribemask" style="display: none;"></div>
		<div class="weui_dialog" id="subscribedia" style="display: none;"> 
			<p class="dialog-title">长按二维码，关注我们</p> 
			<div class="img-box"><img src="{php echo tomedia($_W['wlsetting']['share']['gz_image'])}" style="max-width:100%" ></div> 
			<span class="vux-close"></span> 
		</div> 
	</div>
</div>
<script>
$(function(){
	if (window.sysinfo.inwxapp == 'yes' || window.__wxjs_environment === 'miniprogram') {
		$(".fans-follow").remove();
	} else {
		var _followbtn = $(".lizhuanz");
		var _followurl = _followbtn.data("followurl");
		var _qrcode = _followbtn.data("qrcode");
		_followbtn.click(function(){
			if(_qrcode){
				$('#subscribemask').show();
				$('#subscribedia').show();
			}else if(_followurl){
				location.href = _followurl;
			}
			return;
		});
		$("#subscribemask").click(function(){
			$('#subscribemask').hide();
			$('#subscribedia').hide();
		});
		$('.icon-close.close-icon').on('click',function(e){
			$(this).parents('.subscribe').hide();
		})
	}
});
</script>
{/if}
