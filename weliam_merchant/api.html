<script>
    /**
     * 封装的ajax请求方法
     * @param funName       请求的方法名称
     * @param data         参数
     * @returns {string}  返回获取的内容
     */
    function getInfo(funName, data) {
        var info,
            url = "https://weixin.weliam.cn/addons/weliam_merchant/core/common/uniapp.php?i=26&aid=1&do=" + funName;
        $.ajax({
            url: url,
            data: data,
            dataType: "json",
            async: false,
            success: function (res) {
                info = res;
            }
        });
        return info ? info : "没有数据";
    }
</script>
