<script type="text/javascript">
    $(".addCate").unbind('click').click(function () {
        $("#addCateModal").modal();
        if($(this).attr('cateid')){
        	$('#cateid').val($(this).attr('cateid'));
        	$('#cateimg').attr('src',$(this).attr('catethumb'));
        	$('#savesort').val($(this).attr('catesort'));
        	$('#saveimg').val($(this).attr('catet'));
        	$('#saveTempName').val($(this).attr('catename'));
        }
        
        $("#saveCate").unbind('click').click(function () {
            var status = $(this).data('status');
            if(status) {
                tip.msgbox.err("正在保存，请稍候。");
                return;
            }
            var name = $.trim($("#saveTempName").val());
            var thumb = $.trim($("#saveimg").val());
            var sort = $.trim($("#savesort").val());
            var id = $.trim($("#cateid").val());
            if(!name) {
                tip.msgbox.err("请填写分类名称！");
                $("#saveTempName").focus();
                return;
            }
            $(this).data('status',1).text('保存中')
            $.post("{php echo web_url('bargain/bargain_web/addcate')}", {
                name: name,
                thumb:thumb,
                sort:sort,
                id:id
            }, function (ret) {
                if(ret.status==0){
                    tip.msgbox.err(ret.result.message);
                }else{
                    tip.msgbox.suc("保存成功！");
                }
                $("#addCateModal .close").trigger('click');
                setTimeout(function () {
                    location.reload();
                }, 500);
            }, 'json');
        });
    });
    
    require(['jquery', 'util'], function ($, util) {
		$('.btn-select-pic').unbind('click').click(function () {
			var imgitem = $(this).closest('.img-item');
			util.image('', function (data) {
				imgitem.find('img').attr('src', data['url']);
				imgitem.find('input').val(data['attachment']);
			});
		});
	});
    
</script>
