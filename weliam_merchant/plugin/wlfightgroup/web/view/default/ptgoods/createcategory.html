{php include wl_template('common/header');}
<ul class="nav nav-tabs">
	<li ><a href="{php echo web_url('wlfightgroup/fightgoods/categorylist')}">分类列表</a></li>
	<li class="active"><a href="javascript:;">添加分类</a></li>
</ul>
<div class="app-content">
	<div class="app-form">
		<form action="" method="post" class="form-horizontal form" onsubmit="return formcheck(this);">
			<div class="tab-content">
				<div class="tab-pane  active">
					<div class="panel panel-default">
						<div class="panel-heading">添加分类</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">分类排序</label>
								<div class="col-sm-9">
									<input type="number" placeholder="数字越大，排序越靠前。" name="category[listorder]" class="form-control" value="{$category['listorder']}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><span style="color: red;">*</span>分类名称</label>
								<div class="col-sm-9">
									<input type="text" placeholder="本项必须填写" name="category[name]" class="form-control" value="{$category['name']}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><span style="color: red;">*</span>分类logo</label>
								<div class="col-sm-9" id="logo_upload">
									{php echo tpl_form_field_image('category[logo]',$category['logo'])}
									<div class="help-block">大小不超过1M。请使用正方形图片。</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">首页展示</label>
								<div class="col-sm-9">
									<label class="radio-inline">
										<input type="radio" value="0" name="category[is_show]" {if $category['is_show'] == 0} checked {/if} /> 显示
									</label>
									<label class="radio-inline">
										<input type="radio" value="1" name="category[is_show]" {if $category['is_show'] == 1} checked {/if} /> 隐藏
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-9">
					<input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	function formcheck(){
		if($("input[name='category[name]']").val() == ''){
			layer.alert('请填写分类名称');
			return false;
		}
		return true;
	}
</script>
