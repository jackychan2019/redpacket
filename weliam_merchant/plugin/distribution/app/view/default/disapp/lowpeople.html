<script>
	$(function() {
		$(document).on("pageInit", "#page-index", function(e, id, page) {
			var loading = false;
			var pagenum = 1,
			    endmark = 0;
			function addItems(pagenum){
				var sear = $('#sear').val();
				$.post("{php echo app_url('distribution/disappbase/getlowpeople')}",{pindex:pagenum,sear:sear},function(d){
					if (d.length > 0) {
						var gettpl1 = document.getElementById('orderlist').innerHTML;
						laytpl(gettpl1).render(d, function(html){
						   $(".allorder").append(html);
						});
						$('.loading_more').hide();
						loading = false;
					}else{
						$('.loading_more').hide();
						$('.weui-loadmore_line').show();
						endmark = 1;
					}
				}, 'json');
			}
			addItems(pagenum);
			
			$(page).on('infinite', function() {
				if (endmark || loading) return;
				loading = true;
				$(".loading_more").show();
				setTimeout(function() {
				pagenum++;
				addItems(pagenum);
				}, 500);
			});

			$('#sear').change(function (){
				loading = false;
				pagenum = 1;
				endmark = 0;
				$(".allorder").html('');
				$('.loading_more').show();
				$('.weui-loadmore_line').hide();
				addItems(1);
			});

		});
		$.init();
	});
</script>
