{php include wl_template('common/header');}
<ul class="nav nav-tabs">
	<li class="active"><a href="javascript:;">{$settings['name']}入口</a></li>
</ul>
<div class="app-content">
	<div class="bs-callout bs-callout-danger" id="callout-glyphicons-empty-only">
		<h4>{$settings['name']}入口设置</h4>
		<p>如果你有oAuth权限也可以直接设置自定义菜单到指定链接位置.</p>
	</div>
	<div class="app-form">
		<form action="" method="post" class="form-horizontal form">
			<div class="panel panel-default">
				<div class="form-group">
					<label class="col-sm-2 control-label">直接链接</label>
					<div class="col-sm-9">
						<p class='form-control-static'>
							<a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{php echo $settings['url']}" >
								{php echo $settings['url']}
							</a>
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">二维码</label>
					<div class="col-sm-9">
						<img src="{php echo web_url('setting/coverset/qr',array('url' => $settings['url']))}" width="150" height="150"></canvas>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">关键词</label>
					<div class="col-sm-9">
						<input type="text" name="cover[keyword]"   autocomplete="off" class="form-control" value="{$settings['keyword']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">封面标题</label>
					<div class="col-sm-9">
						<input type="text" name="cover[title]" autocomplete="off" class="form-control" value="{$settings['title']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">封面图片</label>
					<div class="col-sm-9">
						{php echo tpl_form_field_image('cover[thumb]', $settings['thumb'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">封面描述</label>
					<div class="col-sm-9">
						<textarea name="cover[desc]"  class="form-control">{$settings['desc']}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">状态</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" name='status' value='1' {if $settings['status']==1}checked{/if}>启用
						</label>
						<label class="radio-inline">
							<input type="radio" name='status' value='0' {if $settings['status']==0}checked{/if}>禁用
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary min-width" name="submit" value="提交">提交</button>
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{php include wl_template('common/footer');}
